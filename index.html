<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<main>
    <div id="calculator">
        <div id="result">0</div>
        <div id="buttons">
            <div id="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
            </div>
            <div id="specials">
                <button>C</button>
            </div>
            <div id="operators">
                <button class="operators">/</button>
                <button class="operators">*</button>
                <button class="operators">-</button>
                <button class="operators">+</button>
                <button class="operators">=</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
